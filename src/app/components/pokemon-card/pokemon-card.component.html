<div>
  <div class="flex flex-col w-[192px]">
    <div class="relative">
      <img class="w-full border-2 border-gray-600 rounded-t-2xl text-center" [ngSrc]="pokemon.sprites.front_default" height="192" width="192">
      <button (click)="addToFavorite()" class="absolute top-2 left-2">
        <svg *ngIf="!isFavorite" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
        </svg>
        <svg *ngIf="isFavorite" xmlns="http://www.w3.org/2000/svg" fill="#fac814" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
        </svg>
      </button>
    </div>
    <button (click)="goToPokemonDetail()" class=" group p-2 h-[130px] flex flex-col border-2 border-t-0 border-gray-600">
      <div>
        <p class="text-sm">No. {{pokemon.id}}</p>
      </div>
      <div class="mb-2 flex-grow">
        <p class="text-2xl capitalize group-hover:underline">{{pokemon.name}}</p>
      </div>
      <div class="flex flex-row gap-1" >

        <app-pokemon-type-img *ngFor="let type of pokemon.types" [pokemonType]="type.type.name"></app-pokemon-type-img>
      </div>
    </button>

    <!--
    <img>{{pokemon.height}}</img>
    <img>{{pokemon.weight}}</img>
    <img>{{pokemon.types}}</img>
    <img>{{pokemon.stats}}</img>
    <img>{{pokemon.id}}</img>
    -->
  </div>
</div>
