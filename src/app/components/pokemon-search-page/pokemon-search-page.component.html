<div class="h-full flex flex-col m-auto justify-center 2xl:w-[1300px] lg:w-[900px] md:w-[700px] sm:w-[450px] w-[200px]  py-20">
  <div class="space-y-3 mb-10">
    <app-pokemon-search-criteria (criteriaChange)="updateCriteria($event)"></app-pokemon-search-criteria>
    <div>
      <button [disabled]="!hasPreviousElements" (click)="precedent()" class=" mr-4 disabled:bg-gray-500 bg-secondary hover:bg-secondaryDark active:bg-secondaryDarker text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Previous
      </button>
      <button [disabled]="!hasNextElements" (click)="suivant()" class="disabled:bg-gray-500 bg-secondary hover:bg-secondaryDark active:bg-secondaryDarker text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Next
      </button>
    </div>
  </div>
  <div>
    <app-pokemon-list [pokemons]="paginatedPokemons"></app-pokemon-list>
  </div>
</div>
